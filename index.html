<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>One Piece RPS</title>
</head>
<body>
  <div class="start-screen-bg" value="start">
    <div class="top-text"></div>
    <div class="bottom-text">
      <input type="button" value="Start Game" class="start-btn">
      <input type="button" value="Character" class="character-btn">
      <img class="on-btn" src="images/other assets/volume-mute.png">
    </div>
  </div>
  <div class="stage-screen" value="stage">
    <div class="choice-container">
      <button class="rock btn" value="rock">Rock</button>
      <button class="paper btn" value="paper">Paper</button>
      <button class="scissor btn" value="scissor">Scissor</button>
    </div>
    <div class="character-container">
      <div class="player-char">
        <div class="player-health-bar">
          <img class="player-health-5 healthbar" src="images/other assets/pixel-health.png">
          <img class="player-health-4 healthbar" src="images/other assets/pixel-health.png">
          <img class="player-health-3 healthbar" src="images/other assets/pixel-health.png">
          <img class="player-health-2 healthbar" src="images/other assets/pixel-health.png">
          <img class="player-health-1 healthbar" src="images/other assets/pixel-health.png">
        </div>
        <img class="player" src="images/Character/luffy.gif" alt="image of luffy">
        <img class="player-choice-img choice">
      </div>
      <div id="result-message"></div>
      <div class="computer-char">
        <div class="comp-health-bar">
          <img class="computer-health-1 healthbar" src="images/other assets/pixel-health.png">
          <img class="computer-health-2 healthbar" src="images/other assets/pixel-health.png">
          <img class="computer-health-3 healthbar" src="images/other assets/pixel-health.png">
          <img class="computer-health-4 healthbar" src="images/other assets/pixel-health.png">
          <img class="computer-health-5 healthbar" src="images/other assets/pixel-health.png">
        </div>
        <img class="computer-choice-img choice">
        <!--!Need to change the katakuri.png can't upload on github it exceed size requirement-->
        <img class="computer" src="images/Character/kaido-dragon.gif" alt="image of katakuri">
      </div>
    </div>
  </div>
  <div class="result-modal">
    <div class="result-content">
      <h1 class="result-text"></h1>
      <p class="result-quote"></p>
      <button class="playagain-btn">Play Again</button>
    </div>
  </div>
</body>
</html>
